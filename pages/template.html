<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/template.css">
</head>
<body>
    <div id="container">
        <div class="container-head">
            <img src="images/Logo.png" alt="InnerCircleLogo">
            <h1>Menu Option Selected</h1>
        </div>
        <div class="container-body">
            <div class="menu">
                <button id="inicio"><img src="images/template/home.png" alt="home"> <p>Inicio</p></button>
                <button id="grupos"><img src="images/template/schedule.png" alt="schedule"><p>Grupos</p></button>
                <button id="ayuda"><img src="images/template/help.png" alt="help"><p>Ayuda</p></button>
                <button id="logOut"><img src="images/template/logout.png" alt="logout"><p>Salir</p></button>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
