<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/manager.js?1" defer></script>
    <link rel="stylesheet" href="css/schedule.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <title>My schedule lite</title>
</head>
<body>
    <header id = cabecera>
        <img id = "logoequipo" src="images/Logo.png" alt="Italian Trulli">
    </header>
    <aside id = barratareas>
        <div class = barraherramienta>
            <div class = barraindicador>&nbsp;</div>
            <img class = icono src="images/iconos/homeicon.png" >
            <button class = texto>Inicio</button>
        </div>
        <div class = "barraherramienta">
            <div class = "barraindicador">&nbsp;</div>
            <img class = "icono grupos" src="images/iconos/grupoicon.png" >
            <button class = texto>Grupos</button>
        </div>
        <div class = "barraherramienta">
            <div class = "barraindicador">&nbsp;</div>
            <img class = "icono ayuda" src="images/iconos/ayudaicon.png" >
            <button class = texto>Ayuda</button>
        </div>
        <div class = "barraherramienta fondo">
            <div class = "barraindicador">&nbsp;</div>
            <img class = "icono" src="images/iconos/logout.png" >
            <button class = texto>Salir</button>
        </div>
    </aside>
</body>
</html>
